<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Display Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/fav-icon.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="assets\search.png" alt="search-icon"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="assets\rain.png" alt="Rain" class="weather-icon">
            <h1 class="temp">29°C</h1>
            <h2 class="city">Lucknow</h2>
            <!-- <div class="location">
                <h4 class="lat">Lat: 121212°</h3>
                <h4 class="long">Long: 454545°</h3>
            </div> -->
            <div class="details">
                <div class="col">
                    <img src="assets\humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets\wind.png" alt="wind">
                    <div>
                        <p class="wind">12 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
